<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>lectores</title>
</head>
<body>
{% extends 'libreriaapp/base.html' %}
{% block contenido %}
{% load humanize %}
<div class="card">
    <div class="card-body">
        <h3>Listado de lectores</h3>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
<tr>
    <th>#</th>
    <th>Cedula</th>
    <th>Nombre</th>
    <th>Telefono</th>
    <th>Observacion</th>
</tr>
            {% for p in ulector %}
    <tr>
        <td>{{ p.id_lector}}</td>
        <td>{{ p.cedula }}</td>
        <td>{{ p.nombre |title}}</td>
        <td>{{ p.telefono }}</td>
        <td>{{ p.observacion|title }}</td>
    </tr>
             {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
</body>
</html>
